<!DOCTYPE html>
<html>
<head>
  <title>Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-item: center;
      hieght: 100vh;
      background: #111;
      color: white;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
  <body>

    <div>
      <h2> Enter Key</h2>
      <input type="password" id="key" placeholder="Access key">
      <button onclick="checkKey()">Unlock</button>
    </div>

    <script>
    function checkKey() {
    const key = document.getElementById("key").value;
    const correctKey = "Atarka";

    if (key === correctKey) {
    window.location.href = "assets.html";
    } else {
    alert("Incorrect Key");
    }
    }
  </script>
  </body>
